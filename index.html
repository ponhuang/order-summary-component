<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="img">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-info">
          <img src="images/icon-music.svg" alt="Music Icon" />
          <div class="plan">
            <p class="plan-name">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a href="#" class="plan-state">Change</a>
        </div>
        <button class="btn-payment">Proceed to Payment</button>
        <a href="#" class="cancel-order"> Cancel Order</a>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ponhuang/order-summary-component">Pon Huang</a
      >.
    </div>
  </body>
</html>
